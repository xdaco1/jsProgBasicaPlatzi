<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dibujando con Canvas</title>
  </head>
  <body>
    <h1>Dibujo en canvas</h1>
    <p>
        ¿Cuántas líneas quieres?
        <input id="texto_lineas" type="text" />
        <p>
          <input id="botoncito" type=button value="Malla"/>
          <input id="circulito" type=button value="Circulo" />
          <input id="bt_limpiar" type=button value="Limpiar" />
        </p>
    </p>

    <canvas id="dibujito" width="300" height="300">
    </canvas>

    <p>Así queda el dibujo</p>
    <canvas id="circulo" width="300" height="300" />
    <script type="text/javascript" src=dibujo.js>
    </script>
  </body>
</html>
